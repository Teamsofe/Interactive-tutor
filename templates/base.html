<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}AlgoTutor{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .logo-text span.algo {
            color: #f39c12;
        }
        .logo-text span.tutor {
            color: #9b59b6;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;

        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 100px; 
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if not request.path in ['/', '/login'] %}
    <div class="navbar">
        <a class="logo-text" href="/dashboard">
            <span class="algo">Algo</span><span class="tutor">Tutor</span>
        </a>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('topics') }}">Topics</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    {% endif %}

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

<!-- âœ… Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+uNvKtfyLJq1JQOXVfJr3g9FjqK5F" crossorigin="anonymous"></script>

</body>
</html>
